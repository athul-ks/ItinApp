# Global exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/.turbo/**,**/dist/**,**/build/**,**/coverage/**,**/public/**,**/*.config.*,**/pnpm-lock.yaml
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/mocks/**,packages/ui/**/*,packages/db/**/*,**/*.stories.tsx

# Coverage
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info