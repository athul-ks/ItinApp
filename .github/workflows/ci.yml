name: CI/CD Pipeline
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/itinapp"
      NEXTAUTH_SECRET: "dummy-secret-for-ci-tests"
      NEXTAUTH_URL: "http://localhost:3000"
      OPENAI_API_KEY: "mock-key"
      GOOGLE_CLIENT_ID: "mock-id"
      GOOGLE_CLIENT_SECRET: "mock-secret"
      DISCORD_WEBHOOK_URL: "https://discord.com/mock-webhook-url"

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint & Type Check
        run: pnpm turbo lint type-check

      - name: Run Unit & Integration Tests
        run: pnpm turbo test --filter '!@itinapp/e2e'

      - name: Install Playwright Browsers
        run: pnpm --filter @itinapp/e2e exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm --filter @itinapp/e2e test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30

  deploy:
    name: Deploy to Production
    needs: test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
