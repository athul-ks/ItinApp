name: ðŸ§ª Run Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests & Lint
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: itinapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/itinapp"
      NEXTAUTH_SECRET: "dummy-secret-for-ci-tests"
      NEXTAUTH_URL: "http://localhost:3000"
      OPENAI_API_KEY: "mock-key"
      GOOGLE_CLIENT_ID: "mock-id"
      GOOGLE_CLIENT_SECRET: "mock-secret"
      DISCORD_WEBHOOK_URL: "https://discord.com/mock-webhook-url"

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Turbo Repo Cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Lint & Type Check
        run: pnpm turbo lint type-check

      - name: Run Unit & Integration Tests
        run: pnpm turbo test --filter '!@itinapp/e2e'

      - name: Push Database Schema
        run: pnpm --filter @itinapp/db db:push

      - name: Seed Test Data
        run: pnpm --filter @itinapp/db db:seed:test

      - name: Build App
        run: pnpm build

      - name: Install Playwright Browsers
        run: pnpm --filter @itinapp/e2e exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm --filter @itinapp/e2e test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30
