name: Run Tests
on:
  workflow_call:

jobs:
  test:
    name: Run Tests & Lint
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: itinapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # 1. Bypass T3 Env Validation
      SKIP_ENV_VALIDATION: true

      # 2. Database & Auth Mocks
      DATABASE_URL: 'postgresql://postgres:password@postgres:5432/itinapp'
      REDIS_URL: 'redis://redis:6379'
      NEXTAUTH_SECRET: 'dummy-secret-for-ci-tests'
      NEXTAUTH_URL: 'http://localhost:3000'

      # 3. URL Mocks (Fixes the 'startsWith' crash)
      NEXT_PUBLIC_APP_URL: 'http://localhost:3000'
      VERCEL_URL: 'localhost:3000'

      # 4. Sentry (Fixes the 401 crash)
      NEXT_PUBLIC_SENTRY_DSN: 'https://examplePublicKey@o0.ingest.sentry.io/0'

      # 5. Other Mocks
      OPENAI_API_KEY: 'mock-key'
      GOOGLE_CLIENT_ID: 'mock-id'
      GOOGLE_CLIENT_SECRET: 'mock-secret'
      DISCORD_WEBHOOK_URL: 'https://discord.com/mock-webhook-url'
      UNSPLASH_ACCESS_KEY: 'mock-key'
      ENABLE_E2E_MOCKS: 'true'
      CRON_SECRET: 'mock-cron-secret'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Turbo Repo Cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Setup CI Database
        run: pnpm turbo run db:push

      - name: Lint & Type Check
        run: pnpm turbo run lint type-check --ui=stream

      - name: Run Unit & Integration Tests
        run: pnpm turbo run test --ui=stream --filter '!@itinapp/e2e'

      - name: Build App
        run: pnpm turbo run build --filter=@itinapp/web

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üöÄ Running Chromium-only tests for PR"
            pnpm turbo run test:e2e --ui=stream -- --project=chromium
          else
            echo "üõ°Ô∏è Running full cross-browser suite for Main"
            pnpm turbo run test:e2e --ui=stream
          fi
        env:
          # Tell Playwright to look for browsers in the system folders
          # (Standard for the official docker image)
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          PLAYWRIGHT_BROWSERS_PATH: /ms-playwright

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30
