name: Run Tests
on:
  workflow_call:

jobs:
  test:
    name: Run Tests & Lint
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: itinapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/itinapp"
      NEXTAUTH_SECRET: "dummy-secret-for-ci-tests"
      NEXTAUTH_URL: "http://localhost:3000"
      OPENAI_API_KEY: "mock-key"
      GOOGLE_CLIENT_ID: "mock-id"
      GOOGLE_CLIENT_SECRET: "mock-secret"
      DISCORD_WEBHOOK_URL: "https://discord.com/mock-webhook-url"
      UNSPLASH_ACCESS_KEY: "mock-key"
      ENABLE_E2E_MOCKS: "true"
      NEXT_PUBLIC_SENTRY_DSN: ""
      SENTRY_AUTH_TOKEN: "" # Prevents source map upload attempts

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Turbo Repo Cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Lint & Type Check
        run: pnpm turbo lint type-check

      - name: Run Unit & Integration Tests
        run: pnpm turbo test --filter '!@itinapp/e2e'

      - name: Build App
        run: pnpm build:ci --filter=@itinapp/web

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browser(s)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR detected: Installing only Chromium"
            pnpm --filter @itinapp/e2e exec playwright install chromium
          else
            echo "Main/Push detected: Installing all browsers"
            pnpm --filter @itinapp/e2e exec playwright install
          fi

      - name: Install Playwright System Dependencies
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            pnpm --filter @itinapp/e2e exec playwright install-deps chromium
          else
            pnpm --filter @itinapp/e2e exec playwright install-deps
          fi

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üöÄ Running Chromium-only tests for PR"
            pnpm --filter @itinapp/e2e test --project=chromium
          else
            echo "üõ°Ô∏è Running full cross-browser suite for Main"
            pnpm --filter @itinapp/e2e test
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30
