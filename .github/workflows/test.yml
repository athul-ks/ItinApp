name: Run Tests
on:
  workflow_call:

jobs:
  test:
    name: Run Tests & Lint
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: itinapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # 1. Bypass T3 Env Validation
      SKIP_ENV_VALIDATION: true

      # 2. Database & Auth Mocks
      DATABASE_URL: 'postgresql://postgres:password@localhost:5432/itinapp'
      REDIS_URL: 'redis://localhost:6379'
      NEXTAUTH_SECRET: 'dummy-secret-for-ci-tests'
      NEXTAUTH_URL: 'http://localhost:3000'

      # 3. URL Mocks (Fixes the 'startsWith' crash)
      NEXT_PUBLIC_APP_URL: 'http://localhost:3000'
      VERCEL_URL: 'localhost:3000'

      # 4. Sentry (Fixes the 401 crash)
      # KEEP the DSN (so the code doesn't crash importing it)
      NEXT_PUBLIC_SENTRY_DSN: 'https://examplePublicKey@o0.ingest.sentry.io/0'
      # REMOVE SENTRY_AUTH_TOKEN (so it skips the upload step)

      # 5. Other Mocks
      OPENAI_API_KEY: 'mock-key'
      GOOGLE_CLIENT_ID: 'mock-id'
      GOOGLE_CLIENT_SECRET: 'mock-secret'
      DISCORD_WEBHOOK_URL: 'https://discord.com/mock-webhook-url'
      UNSPLASH_ACCESS_KEY: 'mock-key'
      ENABLE_E2E_MOCKS: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Turbo Repo Cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Lint & Type Check
        run: pnpm turbo run lint type-check --ui=stream

      - name: Run Unit & Integration Tests
        run: pnpm turbo run test --ui=stream --filter '!@itinapp/e2e'

      - name: Build App
        run: pnpm build:ci --filter=@itinapp/web

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browser(s)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR detected: Installing only Chromium"
            pnpm --filter @itinapp/e2e exec playwright install chromium
          else
            echo "Main/Push detected: Installing all browsers"
            pnpm --filter @itinapp/e2e exec playwright install
          fi

      - name: Install Playwright System Dependencies
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            pnpm --filter @itinapp/e2e exec playwright install-deps chromium
          else
            pnpm --filter @itinapp/e2e exec playwright install-deps
          fi

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üöÄ Running Chromium-only tests for PR"
            pnpm turbo run test:e2e --ui=stream -- --project=chromium
          else
            echo "üõ°Ô∏è Running full cross-browser suite for Main"
            pnpm turbo run test:e2e --ui=stream
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30
