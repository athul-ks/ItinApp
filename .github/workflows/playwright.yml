name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/itinapp"
      NEXTAUTH_SECRET: "dummy-secret-for-ci-tests"
      NEXTAUTH_URL: "http://localhost:3000"
      OPENAI_API_KEY: "mock-key"
      GOOGLE_CLIENT_ID: "mock-id"
      GOOGLE_CLIENT_SECRET: "mock-secret"
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm --filter @itinapp/e2e exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm --filter @itinapp/e2e test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30
