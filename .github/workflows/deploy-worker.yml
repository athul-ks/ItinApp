name: Build and Deploy Worker

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment'
        required: false
        default: 'Manual release'
  push:
    tags:
      - 'v*'
      - 'worker-*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: athul-ks/itinapp-worker

jobs:
  # JOB 1: BUILD AND PUBLISH
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 2: DEPLOY TO GCP
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login to GHCR (GitHub Container Registry)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. CREATE/UPDATE .env.production
            printf "%s" "${{ secrets.ENV_FILE_PRODUCTION }}" > .env.production

            # 3. Pull the Latest Image
            # Note: We specifically pull 'latest' or the specific tag depending on your strategy.
            # For simplicity, we assume the tag pushed was effectively 'latest' or we pull the exact tag.
            # Here we pull the specific image built in the previous step via the repository name.
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # 4. Stop and Remove Old Container (ignore errors if it doesn't exist)
            docker stop itinapp-worker || true
            docker rm itinapp-worker || true
              
            # 5. Run New Container
            # We mount the .env.production file we created earlier
            docker run -d \
              --name itinapp-worker \
              --restart unless-stopped \
              --env-file .env.production \
              --memory="900m" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # 6. Clean up old images to save disk space
            docker image prune -f
