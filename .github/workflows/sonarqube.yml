name: SonarCloud Analysis
on:
  workflow_call:

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Fix pnpm catalogs for Sonar
        run: |
          find . -name "package.json" -not -path "**/node_modules/*" -exec sed -i 's/catalog:/*/g' {} +

      - name: Run Tests & Generate Coverage
        run: pnpm turbo run test -- -- --coverage --passWithNoTests

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=athul-ks_ItinApp
            -Dsonar.organization=athul-ks
            -Dsonar.sources=apps,packages
            -Dsonar.inclusions=apps/web/src/**,packages/**/*.ts,packages/**/*.tsx
            -Dsonar.exclusions=**/node_modules/**,**/.next/**,**/.turbo/**,**/dist/**
            -Dsonar.typescript.tsconfigPaths=apps/web/tsconfig.json,packages/api/tsconfig.json,packages/db/tsconfig.json,packages/auth/tsconfig.json,packages/env/tsconfig.json,packages/ui/tsconfig.json
